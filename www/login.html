<div data-name="login" class="page no-navbar no-toolbar no-swipeback">

      <!-- Login form -->
      <form class="form-login" method="POST">
        
        <div class="list">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nama Pengguna</div>
                <div class="item-input-wrap">
                  <input type="text" name="user_name" id="user_name" placeholder="Nama Pengguna">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Kata Sandi</div>

                  <input type="password" name="password" id="passwordlogin" placeholder="Kata Sandi">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="list">
          <ul>
            <li>
              <li><a href="" class="item-link list-button" id="btnsignin">Masuk</a></li>
            </li>
            <li>
              <li><a href="/register/" class="item-link list-button" id="btnregister">Daftar disini</a></li>
            </li>
            <li>
              <li><a href="" class="item-link list-button" id="btncall">Call Admin</a></li>
            </li>
          </ul>
        </div>

    </div>
