<div data-name="register" class="page no-navbar no-toolbar no-swipeback">
    <div class="page-content login-screen-content">
      <div class="navbar">
            <div class="navbar-inner">
              <div class="left"><a href="/profil/" class="link icon-only"><i class="icon f7-icons">chevron_left</i></a></div>
              <div class="title">Edit Profil</div>
              
            </div>
        </div>

      <!-- Login form -->
      <form>
        <div class="list">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <!-- "item-floating-label" class on item title -->
                <div class="item-title item-floating-label">Nama Pengguna</div>
                <div class="item-input-wrap">
                  <input type="text" name="namalengkap">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-floating-label">Kata Sandi</div>
                <div class="item-input-wrap">
                  <input type="password" placeholder="Kata Sandi..">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <!-- "item-floating-label" class on item title -->
                <div class="item-title item-floating-label">Nama Lengkap</div>
                <div class="item-input-wrap">
                  <input type="text" name="namapengguna">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <!-- "item-floating-label" class on item title -->
                <div class="item-title item-floating-label">No. KTP</div>
                <div class="item-input-wrap">
                  <input type="text" name="noktp">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Jenis Kelamin</div>
                <div class="item-input-wrap">
                  <select placeholder="Mohon Pilih...">
                    
                    <option value="pria">pria</option>
                    <option value="wanita">wanita</option>
                  </select>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Tanggal Lahir</div>
                <div class="item-input-wrap">
                  <input type="date" value="0000-00-00" placeholder="Mohon Pilih...">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Alamat</div>
                <div class="item-input-wrap">
                  <textarea placeholder="Alamat"></textarea>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <!-- "item-floating-label" class on item title -->
                <div class="item-title item-floating-label">No. Telpon</div>
                <div class="item-input-wrap">
                  <input type="text" name="notelp">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <!-- "item-floating-label" class on item title -->
                <div class="item-title item-floating-label">E-Mail</div>
                <div class="item-input-wrap">
                  <input type="text" name="email">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="block">
        <p class="row">
            <input type="button" id="btnBatal" name="btnBatal" class="col button button-fill" value="Simpan">
            <input type="button" id="btnBatal" name="btnBatal" class="col button button-fill color-green" value="Batal">
        </p>              
          
        </div>
      </form>
    </div>
</div>
