<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" type="text/css" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="css/framework7.md.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">  
    <div class="panel panel-left panel-cover panel-close">
        <div class="block">
          <p id="welcome"></p>
          <p><a href="/profil/">Profil Pengguna</a></p>
          <p><a href="">Bantuan</a></p>
           <p><a href="">Tentang Kami</a></p>
           <p><a href="/editprofil/">Edit Profil</a></p>
           <p><a href="/login/" class="delete-storage-data">Keluar</a></p> 
        </div>      
      </div>    
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
  </body>
</html>
